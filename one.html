---
layout: default
class: 英一
title: 英一
---

<div class="home">

  <h1 class="page-heading">One</h1>

  <ul class="post-list">
      {% for post in site.posts %}
	{% if post.class == '英一' %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
	&nbsp;
	<span class="post-meta-day"> day {{ post.day }}  </span>
        <h3>
		  {{ post.title }}
        </h3>
	{{ post.content }}
      </li>
      {% endif %}
    {% endfor %}
  </ul>

 </div>
